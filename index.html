<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Links</title>
</head>
<body>
    <div>
        <h1>
            Social Links
        </h1>
    </div>
    <div>
        <ul>
            <ul>
                <li>
                    <button class="linkButton" onclick="window.location.href='https://www.twitch.tv/gooop456';">
                        <img src="./assets/twitch.png" alt="Twitch Logo" class="linkImage">
                        Twitch
                    </button>
                </li>
                <li>
                    <button class="linkButton" onclick="window.location.href='https://youtube.com/@gooop456';">
                        <img src="./assets/youtube.png" alt="YouTube Logo" class="linkImage">
                        YouTube
                    </button>
                </li>
                <li>
                    <button class="linkButton" onclick="window.location.href='https://github.com/gooop';">
                        <img src="./assets/tiktok.png" alt="Tiktok Logo" class="linkImage">
                        Tiktok
                    </button>
                </li>
                <li>
                    <button class="linkButton" onclick="window.location.href='https://github.com/gooop';">
                        <img src="./assets/github.png" alt="Github Logo" class="linkImage">
                        Github
                    </button>
                </li>
            </ul>
        </ul>
    </div>
</body>
</html>
